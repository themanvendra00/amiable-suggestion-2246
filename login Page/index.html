<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f584623432.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="x-icon" href="favicon.png">
    <title>Swasthya Login</title>
</head>
<body>
    <div class="container">
        <form action="index.html">
            <img src="logo2.png" alt="">
            <br>
            <input required type="text" id="Login_email" placeholder="Email Address">
            <br>
            <input required type="password" id="Login_pass" placeholder="Password">
            <br>
            <button id="btn">LOGIN</button>
            <p>Not a member?<a href="">Sign Up Now</a></p>
            <a href="">Forgot Password?</a>
        </form>
    </div>
    <div class="strip">
        <li><span>Blog</span></li>
        <li><span>Forums</span></li>
        <li><span>Privacy</span><lil>
        <li><span>Terms</span></li>
        <li><span>Affiliates</span></li>
        <li><span>Jobs</span></li>
    </div>
    <div class="footer">
        <div class="apps">
            <img src="https://cdn1.cronometer.com/logos/app-store.png" alt="">
            <img src="https://cdn1.cronometer.com/logos/google-play.png" alt="">
        </div>
        <div class="copyright">
            <img src="logo2.png" alt="">
            <p>Copyright @ 2011-2022, All Rights Reserved</p>
        </div>
        <div class="social">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-youtube"></i>
        </div>
    </div>
    <button class="sbtn"><span><i class="fa-regular fa-circle-question"></i></span> Support</button>
</body>
</html>
